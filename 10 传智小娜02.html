<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>传智小娜</title>
  </head>
  <body></body>
  <script>
    // 传智小娜,当输入不同的值时返回不同的结果,
    var jokes = [
      "众里寻他千百度,蓦然回首那人依旧对我不屑一顾",
      "有一种爱叫我无所谓,有一种爱被爱叫算我倒霉",
      "上今天的班睡昨天的觉",
      "秋天睡觉的最高境界--吹着风扇盖着棉被",
      "其实我不笨只是懒得聪明罢了",
      "几十个美女说我帅,我没承认她们就用砖头砸我,说我虚伪",
      "我早上看时间不是为了看几点了,而是为了看还可以睡多久",
      "只要瘦什么都百搭,只要胖什么都白搭",
      "岁月不饶人首先饶不了女人,机会不等人首先等不了男人",
      "没心没肺能活百岁,问心无愧做人不累",
      "精神分裂的好处是遇到事有个人商量"
    ];
    // 1.不断的弹出对话框,未知次数
    while (true) {
      var userValue = prompt(
        "您好,我是小娜,请输入序号或关键词选择功能,我会给您答案哦~~~\n1.计算<总和>\n2.获取<时间>\n3.讲个<笑话>\n4.按<q>退出"
      );
      if (userValue === "q" || userValue === "Q" || userValue === "4") {
        alert("小娜要走了,下次再聊");
        break;
      }
      switch (userValue) {
        case "1":
        case "总和":
          //   求和
          var nums = prompt("请输入你要求和的数字,并用,隔开. 如:1,2,3");
          var sum = 0;
          //   分割字符串,并存入数组中
          nums = nums.split(",");
          for (var i = 0; i < nums.length; i++) {
            //   数组中的元素为字符串,要转换成数值
            sum += parseFloat(nums[i]);
          }
          //   字符串与其他类型拼接,用+隔开
          alert("您输入的总和为:" + sum);
          break;
        case "2":
        case "时间":
          //   获取当前时间
          var date = new Date();
          var year = date.getFullYear();
          var month = date.getMonth() + 1;
          var day = date.getDate();
          var hour = date.getHours();
          var minu = date.getMinutes();
          var sec = date.getSeconds();
          month = month < 10 ? "0" + month : month;
          day = day < 10 ? "0" + day : day;
          hour = hour < 10 ? "0" + hour : hour;
          minu = minu < 10 ? "0" + minu : minu;
          sec = sec < 10 ? "0" + sec : sec;
          alert(
            year + "-" + month + "-" + day + " " + hour + ":" + minu + ":" + sec
          );
          break;
        case "3":
        case "笑话":
          //   弹出笑话
          index = parseInt(Math.random() * jokes.length);
          alert(jokes[index]);
          break;
        default:
          alert("您说的太高级了,小娜还没学呢~~");
          break;
      }
    }
  </script>
</html>
